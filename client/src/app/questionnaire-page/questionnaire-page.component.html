<div class="page">
  <h2>{{title}} Questions</h2>

  <ul>
    <li *ngFor="let qItem of questionItems"
      [class.selected]="qItem===selectedQ">
      <span class='question'>
        {{qItem.question}}
        <br>
        <input 
          [(ngModel)]="qItem.answer" 
          placeholder="answer" 
          ngFocus="onSelect(qItem)">
      </span>
      <br>
      <br>
    </li>
  </ul>

  <div class="navBtnsDiv">
    <button type="button" class="btn" id="btnPrev"
      (click)="ngOnClick(true)">Previous</button>
    <button type="button" class="btn" id="btnNext"
      (click)="ngOnClick(false)">Next</button>
  </div>
  
</div>
