<div class="page">
  <h2>{{title}} Questions</h2>

  <ul>
    <li *ngFor="let qItem of questionItems"
      [class.selected]="qItem===selectedQ">
      <span class='question angular-with-newlines'>
          {{qItem.question}}
        <br>
        <br>

        <div>
          <div *ngIf="qItem.type==='ShortAnswer'">
            <input type="number"
              [(ngModel)]="qItem.answer" 
              placeholder="answer" 
              ngFocus="onSelect(qItem)">
          </div>

          <div *ngIf="qItem.type==='Dropdown'">
              <select [(ngModel)]="qItem.answer">
                  <option *ngFor="let opt of qItem.options">
                      {{opt}}
                  </option>
              </select>
          </div>

          <div *ngElse>
            SOMETHING WENT BADLY WRONG
          </div>
        </div>

      </span>
      <br>
      <br>
    </li>
  </ul>

  <div class="navBtnsDiv">
    <a routerLink="/{{prevPage}}">
      <button type="button" class="btn" id="btnPrev">Previous</button>
    </a>
    <a routerLink="/{{nextPage}}">
      <button type="button" class="btn" id="btnNext">Next</button>
    </a>
  </div>
  
</div>
