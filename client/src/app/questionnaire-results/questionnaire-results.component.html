<div class="page">

  <div id="resultsTable">
    <div class="flex-row">
        <h2>Here are your carbon footprint results!</h2>
    </div>
    <div class="flex-row">
        <div class="col">
            <h3>Food</h3>
        </div>
        <div class="col">
            <h3 class="number">{{foodFootprint}} lbs/yr</h3>
        </div>
    </div>
    <div class="flex-row">
        <div class="col">
            <h3>Reusable Dishware</h3>
        </div>
        <div class="col">
            <h3 class="number">{{reusableDishwareFootprint}} lbs/yr</h3>
        </div>
    </div>
    <div class="flex-row">
        <div class="col">
            <h3>Transportation</h3>
        </div>
        <div class="col">
            <h3 class="number">{{transportationFootprint}} lbs/yr</h3>
        </div>
    </div>
    <div class="flex-row">
        <div class="col">
            <h3 class="total">Total</h3>
        </div>
        <div class="col">
            <h3 class="total number">{{totalFootprint}} <span id="totalUnits">lbs/yr</span></h3>
        </div>
    </div>
  </div>

  <a routerLink="/"><button class="btn">Return to UltiGreen Home</button></a>
  
</div>
